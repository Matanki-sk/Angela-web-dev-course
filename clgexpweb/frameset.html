<html>	 
<head> 
	<title>frameset attribute</title> 
</head> 
<frameset rows = "60,*,50">
	<frame src = "heading.html" /> 
	<frameset cols = "10,90">
		<frame src = "anker.html" /> 
		<frame src = "sample.html" name = "dog" /> 
	</frameset> 
	<frame src = "bottom.html" />		 
</frameset> 
</html>
