<html>
<head>
<title>Registration Form</title>
</head>
<body bgcolor="orange">
<center><img src="clglogo.png"></center>
<div id="container" style="background-color: #ffffff; padding: 10px; ">
<h2 style="text-align: center;">Registration Form</h2>
<form>
<fieldset style="width: 30%; margin: auto;">
<legend><b>Personal Details</b></legend>
<table align="center">
<tr>
<td><label>Full Name:</label></td>
<td><input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required></td>
</tr>
<tr>
<td><label>Father's Name:</label></td>
<td><input type="text" id="fathername" name="fathername" placeholder="Enter your father's name"></td>
</tr>
<tr>
<td><label>Mother's Name:</label></td>
<td><input type="text" id="mothername" name="mothername" placeholder="Enter your mother's name"></td>
</tr>
<tr>
<td><label>Date of Birth:</label></td>
<td><input type="date" id="dob" name="dob" placeholder="Select your date of birth"></td>
</tr>
<tr>
<td><label>Email:</label></td>
<td><input type="email" id="email" name="email" placeholder="Enter your email"></td>
</tr>
<tr>
<td><label>Phone Number:</label></td>
<td><input type="tel" id="phone" name="phone" placeholder="Enter your phone number"></td>
</tr>
<tr>
<td><label>Gender:</label></td>
<td><input type="text" id="gender" name="gender" placeholder="Enter your gender"></td>
</tr>
<tr>
<td><label>Address</label></td>
<td><input type="text" id="Address" name="Address" placeholder="Enter your Address"></td>
</tr>
</table>
</fieldset>
<br>
<fieldset style="width: 30%; margin: auto;">
<legend><b>Education Details</b></legend>
<table align="center">
<tr>
<td><label>School Name:</label></td>
<td><input type="text" id="school" name="school" placeholder="Enter your school name"></td>
</tr>
<tr>
<td><label>HSC Mark:</label></td>
<td><input type="number" id="hsc" name="hsc" placeholder="Enter your HSC mark"></td>
</tr>
<tr>
<td><label>SSLC Mark:</label></td>
<td><input type="number" id="sslc" name="sslc" placeholder="Enter your SSLC mark"></td>
</tr>
<tr>
<td><label>Department:</label></td>
<td><input type="text" id="department" name="department" placeholder="Enter your department"></td>
</tr>
</table>
</fieldset>
<br>

<div align="center">
<input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
</div>
</form>
</div>
</body>
</html>
